<!DOCTYPE html>
<html>
    <head>
            {% load static %}
            <link rel ="stylesheet"  href="{%static '/smartphone/css/register.css' %}">
        
    </head>
    <body>
        <div class="topnav">
            <a href="/accounts/index">Home</a>
        </div>
        <div class="container">
            <div class="data">
                <div class="msg">
                    {% for message in messages %}
                       <h3> {{message}}</h3>
                        {% endfor %}
                </div>
                <h2>User Registration </h2>
              <form action="/accounts/registration" method="POST">
                {% csrf_token %}
                <div class="divclass">
                    <label class="labelclass">First Name </label>
                        <input type="text" class="input" name="firstname">
                   
                </div>
                <div class="divclass">
                    <label class="labelclass">Last Name  </label>
                        <input type="text" class="input" name="lastname">
                  
                </div>
                <div class="divclass">
                    <label class="labelclass">Email</label>
                        <input type="email" class="input" name="email">
                    
                </div>
                <div class="divclass">
                    <label class="labelclass">Username</label>
                        <input type="text" class="input" name="username">
                  
                </div>
                <div class="divclass">
                    <label class="labelclass">Password  </label>
                        <input type="password" class="input" name="password1">
                    </label>
                </div>
                <div class="divclass">
                    <label class="labelclass">Confirm Password     </label>
                        <input type="password" class="input" name="password2">
               
                </div>
                <div class="divclass">
                    <input type="submit" class="btnclass" value="SAVE">
                </div>

             </form>
            </div>
        </div>

        
    </body>
</html>
